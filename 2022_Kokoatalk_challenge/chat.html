<!DOCTYPE html>
<html lang="ko">
<head>
    <link rel="stylesheet" href="css/style.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> chat - AnimalTalk</title>
</head>

<body id="chat-screen">
    <div class="status-bar">
        <div class="status-bar__column">
            <span>No service</span>  
            <i class="fas fa-wifi"></i>
        </div>  
        <div class="status-bar__column">
            <span>18:06</span>
        </div>
        <div class="status-bar__column">
            <span>66%</span>
            <i class="fas fa-battery-half fa-lg"></i>
        </div>
    </div>

    <header class="alt-header">
        <div class="alt-header__column">
            <a href="chats.html">
                <i class="fa-light fa-angle-left fa-2x"></i>
            </a>
        </div>
        <div class="alt-header__column">
            <h1 class="alt-header__title">Elephant</h1>
        </div>
        <div class="alt-header__column">
            <span><i class="fa-regular fa-magnifying-glass fa-xl"></i></span>
            <span><i class="fa-light fa-bars fa-xl"></i></span>
        </div>
    </header>

    <main class="main-screen main-chat">
        
        <div class="chat__timestamp">
            Sunday, July 30, 2022
        </div>

        <div class="message-row">
            <img src="images/elephant.png">
            <div class="massage-row__content">
                <span class="message-row__author">Elephant</span>
                <div class="message-row__info">
                    <span class="message-row__bubble">Hi!</span>
                    <span class="message-row__time">21:27</span>
                </div>
            </div>
        </div>
       
        <div class="message-row message-row--own">
            <div class="massage-row__content">
                <div class="message-row__info">
                    <span class="message-row__bubble">Hi nice to meet you!</span>
                    <span class="message-row__time">21:27</span>
                </div>
            </div>
        </div>
    </main>



    <script src="https://kit.fontawesome.com/cc34d7497c.js" crossorigin="anonymous"></script>
   
</body>
</html>
