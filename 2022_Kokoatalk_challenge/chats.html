<!DOCTYPE html>
<html lang="ko">
<head>
    <link rel="stylesheet" href="css/style.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Chats - AnimalTalk</title>
</head>

<body>
    <div class="status-bar">
        <div class="status-bar__column">
            <span>No service</span>  
            <i class="fas fa-wifi"></i>
        </div>  
        <div class="status-bar__column">
            <span>18:06</span>
        </div>
        <div class="status-bar__column">
            <span>66%</span>
            <i class="fas fa-battery-half fa-lg"></i>
        </div>
    </div>

    <header class="screen-header">
        <h1 class="screen-header__title">Chats</h1>
        <div class="screen-header__icons">
            <i class="fa-regular fa-magnifying-glass fa-xl"></i>
            <i class="fa-regular fa-comment-plus fa-xl"></i>
            <i class="fa-regular fa-music fa-xl"></i>
            <i class="fa-regular fa-gear fa-xl"></i>
        </div>
    </header>

    <main class="main-screen">
        <a href="chat.html">
            <div class="user-component">
                <div class="user-component__column">
                    <img class="user-component__avatar user-component__avatar" src="/2022_Kokoatalk_challenge/images/elephant.png" />
                    <div class="user-component__text">
                        <h4 class="user-component__title">Elephant</h4>
                        <h6 class="user-component__subtitle">I'm cute!</h6>
                    </div>
                </div>
                <div class="user-component__column">
                    <span class="user-components__time">18:06</span>
                    <div class="badge">1</div>
                </div>
            </div>
        </a>
    </main>

    <nav class="nav">
        <ul class="nav__list">
            <li class="nav__btn">
                <a class="nav__link" href="friends.html">
                    <i class="fa-light fa-paw fa-2x"></i>
                </a>
            </li>
            <li class="nav__btn">
                <a class="nav__link" href="chats.html">
                    <span class="nav__notification badge">1</span>
                    <i class="fa-solid fa-comment fa-2x"></i>
                </a>
            </li>
            <li class="nav__btn">
                <a class="nav__link" href="find.html">
                    <i class="fa-regular fa-magnifying-glass fa-2x"></i>
                </a>
            </li>
            <li class="nav__btn">
                <a class="nav__link" href="more.html">
                    <div class="nav__notidot notidot"></div>    
                    <i class="fa-light fa-ellipsis-stroke fa-2x"></i>
                </a>
            </li>
        </ul>
    </nav>

    <div id="no-mobile">
        <span>Your screen is too big</span>
    </div>

    <script src="https://kit.fontawesome.com/cc34d7497c.js" crossorigin="anonymous"></script>
   
</body>
</html>
