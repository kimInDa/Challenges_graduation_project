<!DOCTYPE html>
<html lang="ko">
<head>
    <link rel="stylesheet" href="css/style.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Friends - AnimalTalk</title>
</head>

<body>
    <div class="status-bar">
        <div class="status-bar__column">
            <span>No service</span>  
            <i class="fas fa-wifi"></i>
        </div>  
        <div class="status-bar__column">
            <span>18:06</span>
        </div>
        <div class="status-bar__column">
            <span>66%</span>
            <i class="fas fa-battery-half fa-lg"></i>
        </div>
    </div>

    <header class="screen-header">
        <h1 class="screen-header__title">Friends</h1>
        <div class="screen-header__icons">
            <i class="fa-regular fa-magnifying-glass fa-xl"></i>
            <i class="fa-regular fa-music fa-xl"></i>
            <i class="fa-regular fa-gear fa-xl"></i>
        </div>
    </header>

    <a id="friends-display-link">
        <i class="fa-solid fa-circle-info"></i> Friends' Names Display <i class="fa-solid fa-angle-right fa-sm"></i>  
    </a>

    <main class="friends-screen">
        <div class="user-component">
            <div class="user-component__column">
                <img class="user-component__avatar user-component__avatar--xl" src="/2022_Kokoatalk_challenge/images/elephant.png" />
                <div class="user-component__text">
                    <h4 class="user-component__title">Elephant</h4>
                    <!-- <h6 class="user-component__subtitle">서브타이틀 쓰기!</h6> -->
                </div>
            </div>
            <div class="user-component__column"></div>
        </div>
        <div class="friends-screen__channel">
            <div class="friends-screen__channel-header">
                <span>Channel</span><i class="fa-solid fa-angle-up"></i>
            </div>
            <div class="user-component">
                <div class="user-component__column">
                    <img class="user-component__avatar user-component__avatar--sm" src="/2022_Kokoatalk_challenge/images/elephant.png" />
                    <div class="user-component__text">
                        <h4 class="user-component__title user-component__title--not-bold">Channel</h4>
                    </div>
                </div>
                <div class="user-component__column">
                    <div>
                        <span>2</span>
                        <i class="fa-solid fa-angle-right fa-sm"></i>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <nav class="nav">
        <ul class="nav__list">
            <li class="nave__btn">
                <a class="nav__link" href="friends.html">
                    <i class="fa-solid fa-paw fa-2x"></i>
                </a>
            </li>
            <li class="nav__btn">
                <a class="nav__link" href="chats.html">
                    <span class="nav__notification badge">1</span>
                    <i class="fa-regular fa-comment fa-2x"></i></a>
            </li>
            <li class="nav__btn">
                <a class="nav__link" href="find.html">
                    <i class="fa-regular fa-magnifying-glass fa-2x"></i>
                </a>
            </li>
            <li class="nav__btn">
                <a class="nav__link" href="more.html">
                    <div class="nav__notidot notidot"></div>    
                    <i class="fa-light fa-ellipsis-stroke fa-2x"></i>
                </a>
            </li>
        </ul>
    </nav>

    <div id="splash-screen">
        <i class="fa-solid fa-paw"></i>
    </div> 

    <div id="no-mobile">
        <span>Your screen is too big</span>
        <img src="images/box.png"/>
    </div>

    <script src="https://kit.fontawesome.com/cc34d7497c.js" crossorigin="anonymous"></script>
   
</body>
</html>
